<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Wrong!!</div>
        <div class="wrong"></div>
       <div class="small-container">
           <h2>Find Correct Number
               (0-20)
           </h2>
            <input type="number" class="numberEntry">
            <button class="check">Check</button>
       </div>
        <div class="notifications"></div>
    </div>
<div class="endOfGame">
    <div class="scores">
        <div class="best">Best Scores</div>
        <small>
            The duration of each game is recorded and the best 3 degrees are displayed</small>
        
        <div class="results"></div>
        <button class="playAgain">Play again</button>
        
    </div>


    
</div>
    <script src="script.js"></script>
</body>
</html>
